<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="static/icons/celbcrus.ico" type="image/x-icon" />

  <title>Market Mix Planner</title>


   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="static/css/bootstrap-material-design.css">
  <link rel="stylesheet" href="static/css/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="static/css/animate.css">
  <link rel="stylesheet" href="static/css/custom.css">
  <link rel="stylesheet" href="static/css/revampMMX.css">


</head>

<body>

   <nav class="navbar navbar-expand fixed-top dark static-top py-0">
    <a class="navbar-brand" href="#">
      <img src="static/images/Tiger-Analytics-logo.jpg" id="NavTALogo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">

      </ul>


    </div>
    <a class="navbar-brand text-right orange" href="#">Marketing Mix Planner</a>
  </nav>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-4">

      </div>
      <div class="col-sm-12 col-md-4 col-lg-4">

        <div class="card logincredentialBox">
          <h4 class="card-title text-center text-uppercase my-4">Log In</h4>
          <div class="card-body">
            <!-- Form login -->
            <form action="login" method="POST" class="form-horizontal">
              <div class="form-group">

                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
                  </div>
                </div>
              </div>

              <div class="form-group">

                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                    </span>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                  </div>
                </div>
              </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> Remember me
                </label>
              </div>
              <div class="text-center" style="margin-top:2rem;">
                <button class="btn btn-raised btn-celebrity btn-block login-button">Login</button>
              </div>
            </form>

            <div id="GoogleLoginDiv">
              <a id="GoogleLogin" href="https://accounts.google.com/o/oauth2/auth?access_type=online&state=c2lnPTljY2FkOTE4NGQ5NDE0NjliNGU5NmNiODQ3OTRlOWJiNDg4NDE0ZDI%3D&redirect_uri=http%3A%2F%2Faccelerators.tigeranalytics.com%2FMarketMixPlanner%2Foauth2callback&response_type=code&client_id=1032369186610-2mmgludb4pc0ttl2pjbkglk85ttf3go0.apps.googleusercontent.com&approval_prompt=force&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&hd=tigeranalytics.com"><img src="static/images/GIcon.PNG">&nbsp;&nbsp;Login with Tiger Email</a>
            </div>

            {% if error %}
            <p class="error">
              <strong>*</strong>
              <font color="red">{{ error }}</font>
              {% endif %}
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 col-lg-4"></div>
    </div>
  </div>
  <!-- ========================Bootstrap core JavaScript========================= -->


  <script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="static/js/popper.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap-material-design.min.js"></script>
  <script type="text/javascript" src="static/js/jquery-ui.js"></script>
  <script type="text/javascript" src="static/js/ie10-viewport-bug-workaround.js"></script>

</body>

</html>
